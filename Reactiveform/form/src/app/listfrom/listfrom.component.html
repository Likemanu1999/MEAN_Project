<div>
    <p-table #dt1 [value]="forms" (sortFunction)="customSort($event)" [customSort]="true" [globalFilterFields]="['firstname',  'average']">

        <ng-template pTemplate="caption">
            <div class="flex">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                    (click)="clear(dt1)"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="firstname">Full Name <p-sortIcon field="firstname"> </p-sortIcon>
                </th>
                <th pSortableColumn="average">  average  <p-sortIcon field="average"> </p-sortIcon>
                </th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.firstname }} {{ item.lastname }}</td>
                <td>{{ item.average }}</td>
                <td>
                    <p-button (click)="onEdit(item)" styleClass="p-button-EDIT p-button-text"> EDIT </p-button>
                    <p-button (click)="onDelete(item.id)" styleClass="p-button-danger p-button-text"> DELETE </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
